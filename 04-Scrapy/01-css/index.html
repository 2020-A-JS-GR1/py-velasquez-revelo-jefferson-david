<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /* ID
            #nombreId
        */
        #titulo_uno{
            background-color: aqua;
        }
        /* NOMBRE ETIQUETA
            nombre_etiqueta
        */
        h1{
            background-color: green;
        }
        body{
            color: honeydew;
        }
        p{
            background-color: hotpink;
        }
        /* clase
            .clase
        */
        .fondo_rojo{
            background-color: red;
        }
        .fondo_verde{
            background-color: green;
        }
        .fondo_amarillo{
            background-color: yellow;
        }
        /* JERARQUIA
            style > id > clase > etiqueta
        */

        /* Etiquetas dentro de etiquetas */
        li > p{
            background-color: brown;
        }
        ul > li > p{
            background-color: rgb(165, 163, 162);
        }
    </style>
</head>
<body>
    <h1 id="titulo_uno">TITULO</h1>
    <h1>otro titulo</h1>
    <h1 class="fondo_rojo">tercer titulo</h1>
    <p>Parrafo uno</p>
    <p style="background-color: black;" class="fondo_verde fondo_amarillo fondo_rojo">Parrafo dos</p>

    <ul>
        <li><p class="texto-amarillo">item 1</p></li>
        <li><p class="texto-amarillo texto-azul texto-cafe texto-blanco">item 2</p></li>
        <li><p>item 3</p></li>
    </ul>

    <li><p>FUERA DE UL</p></li>

</body>
</html>
